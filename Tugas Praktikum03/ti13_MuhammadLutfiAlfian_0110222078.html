<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset style="background-color: pink;">
            <h1 style="font-style:Times New Roman ;">Black Goose Bistro | Pizza on-Demand</h1>
    <p> Our 12" wood fire pizzas are available for delivery. build your <br> custom pizza and we'll deliver it within an hour.</p>
    <form action="http:/blackgoosebistro.com/pizzas.php" method="post">
        <p>Your Information</p>
            <p><label for="Name">Name :</label>
            <input type="text"></p>
            <p>
                <label for="adress">Adress :</label>
                <input type="adress">
            </p>
            <p>
                <label for="">Number Telephone :</label>
                <input type="number" type="none" required>
            </p>
            <p>
                <label for="email">Email :</label>
                <input type="email">
            </p>
           
           
                <table>
            <tr>
                    <td><label for="delivery">Delivery intruction:</label></td>
                    <td><textarea name="delivery" id="delivery" cols="30" rows="5" placeholder="no more than 400 characters long" maxlength="400"></textarea></td>
                </tr>
            </table>
            <h3>Design Your Dream Pizza : </h3>
            <p>Pizza specs</p>
            <p><b> Crust (Choose one) :</b> </p>
           <input type="radio" id="clasic white" name="classic-white" value="crust 1">
           <label for="clasic white">clasic white</label><br>
           <input type="radio" id="Multigrain " name="Multigrain" value="crust 2 ">
           <label for="Multigrain ">Multigrain</label><br>
           <input type="radio" id="chesse-stufed crust" name="chesse-stufed" value="crust 3" checked>
           <label for="chesse-stufed crust">chesse-stufed crust</label><br>
           <input type="radio" id="Gluten-free" name="Gluten-free" value="crust 4">
           <label for="Gluten-free">Gluten-free</label>

           <p><b>Toppings (Choose as many as you want) :</b></p>
            <input type="checkbox" id="Red sauce " name="Red sauce " value="Topping 1" checked>
            <label for="Red sauce "> Red sauce </label><br>
            <input type="checkbox" id="white sauce " name="white sauce " value="Toppings 2 ">
            <label for="white sauce "> white sauce </label><br>
            <input type="checkbox" id="mozzarela cheese" name="mozzarela cheese" value="Toppings 3" checked>
            <label for="mozzarela cheese"> mozzarela cheese</label><br>
            <input type="checkbox" id="paperoni" name="paperoni" value="Toppings 4">
            <label for="paperoni">paperoni</label><br>
            <input type="checkbox" id="mushroom" name="mushroom" value="Toppings 5">
            <label for="mushroom">mushroom</label><br>
            <input type="checkbox" id="papers" name="papers" value="Toppings 6" checked>
            <label for="papers">papers</label><br>
            <input type="checkbox" id="anchovies" name="anchovies" value="Toppings 7">
            <label for="anchovies">anchovies</label>
            <p>Number</p>
            <p><label for="number">How many pizzas:</label>
               <input type="number"  min="1" max="6">
            </p>
             <p>
                <button type="submit">Bring me a pizza!</button> <button type="reset">Reset</button>
             </p>
        </fieldset>
    </form>
</body>
</html>
