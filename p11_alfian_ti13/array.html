    <script>
        // Membuat array
        let fruits = ["Apel", "Mangga","Jeruk","Anggur"];
        console.log(fruits);

       // Menampilkan semua data array dengan looping for
       for (let i =0; i < fruits.length; i++){
        console.log(fruits[i]);
       }
       console.log("");
       fruits.push("Ubi","Ya"); // Untuk  Menambahkan data pada array
       fruits.sort(); // untuk mengurutkan A-Z
       fruits.pop(); // untuk menghapus data array paling akhir
       fruits.splice(1, 3); // unutk menghapus data array dari index ke-1 sebanyak 3

       for (let i =0; i < fruits.length; i++){
        console.log(fruits[i]);
    }
